    <script>
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>

    <script>
      let attention = Prompt();

      function notify(msg, msdType) {
        notie.alert({
          type: msdType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        })
      }

      function notifyModal(title, text, icon, confirmButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmButtonText
        })
      }

      function Prompt() {
        let toast = function(c) {
          const{
            msg ="",
            icon = "success",
            position = "top-end",
          } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })

          Toast.fire({})
        }

        let success = function(c) {
          const {
            msg ="",
            title = "",
            footer = "",
          } = c

          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer
          })
        }

        let error = function(c) {
          const {
            msg ="",
            title = "",
            footer = "",
          } = c

          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer
          })
        }

        async function custom(c) {
          const {
             msg = "",
             title = "",
          } = c

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            background: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elm = document.getElementById("reservation-date-modal");
              const rp = new DateRangePicker(elm, {
                format: "yyyy-mm-dd",
                showOnFocus: true,
                orientation: "top auto"
              })
            },
            didOpen: () => {
              document.getElementById('start_date').removeAttribute("disabled");
              document.getElementById('end_date').removeAttribute("disabled");
            },
            preConfirm: () => {
              return [
                document.getElementById('start_date').value,
                document.getElementById('end_date').value
              ]
            }
          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        }
      }
